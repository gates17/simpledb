

<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/scss'>

<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h3>Username:</h3>
      <input type="text" placeholder="Username" formControlName="username"/><br>
      <h3>Password:</h3>
      <input type="password" placeholder="Password" formControlName="password"/>
      <br>
      <button mdbBtn type="submit" value="Login" class="login-button btn-light" >Login</button>
      <br>
    </form>
  </div>
</div>
<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>
