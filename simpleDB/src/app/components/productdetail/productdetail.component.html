<div class="container products-container">
  <form [formGroup]="productForm" #form id="pform">

      <!-- tipo -->
    <label>Tipo de Produto</label>
    <div class="md-form mt-0">
      <input type="text" formControlName="type_id" placeholder="Tipo de Produto" class="form-control disabled" >
    </div>

    <!-- material -->
    <label>Material do Produto</label>
    <div class="md-form mt-0">
      <input type="text" formControlName="material_id" placeholder="Material" class="form-control disabled" >
    </div>

    <!-- referencia -->
    <label>Referência do Produto</label>
    <div class="md-form mt-0">
      <input type="number" formControlName="reference" placeholder="Referência" class="form-control disabled" >
    </div>

    <!-- descrição -->
    <label>Descrição do Produto</label>
    <div class="md-form mt-0">
      <input type="text" formControlName="description" placeholder="Descrição"class="form-control disabled" >
    </div>

    <!-- peso -->
    <label>Peso do Produto</label>
    <div class="md-form mt-0">
      <input type="number" formControlName="weight" placeholder="Peso" class="form-control disabled" >
    </div>

    <!-- preço -->
    <label>Preço do Produto</label>
    <div class="md-form mt-0">
      <input type="number" formControlName="price" placeholder="Preço" class="form-control disabled" >
    </div>

    <!-- ACÇÕES -->
    <div class="flex-center actions">
      <div class="flex-item">
        <button mdbBtn color="success" block="true" class="my-4" (click)="update()" title="Editar">
          <i class="fa fa-save" aria-hidden="true"></i>
          Editar
        </button>
      </div>
      <div class="flex-item">
        <button mdbBtn color="danger"  block="true" class="my-4" (click)="goBack()" type="submit" title="Cancelar">Cancelar
          <i class="fa fa-remove" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </form>
</div>
