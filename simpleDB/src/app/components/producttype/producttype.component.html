<div class="container">
  <div class="row py-5">
    <div class="col-12">
      <table id="example" class="table table-hover responsive nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of productType;let i = index">
            <td>
              <a href="#">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-blue mr-3">{{t.id}}</div>
<!--
                  <div class="">
                    <p class="font-weight-bold mb-0">{{m.id}}</p>
                  </div>
-->
                </div>
              </a>
            </td>
            <td>{{t.description}}</td>
            <td>
              <div class="dropdown actions">
                  <button class="btn btn-sm btn-icon" [routerLink]="['/producttype/create']"><i class="bx bxs-pencil mr-2"></i> Editar</button>
                  <button class="btn btn-sm btn-icon" [routerLink]="['/producttype/detail']"><i class="bx bxs-trash mr-2"></i> Apagar</button>
                </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <h4 class="small text-danger">local da paginação.</h4>
    </div>
  </div>
</div>
