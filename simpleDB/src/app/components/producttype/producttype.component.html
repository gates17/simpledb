<div class="container ">
  <div class="row py-5">
    <div class="col-12">
      <table id="example" class="table table-hover responsive nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Acções</th>
          </tr>
        </thead>
        <tbody>
          <!-- server side pagination-->
          <!--
          <tr *ngFor="let item of productType">
          -->
          <!-- client side pagination-->
          <tr *ngFor="let item of productType | paginate: { itemsPerPage: itemsTotal, currentPage: p, totalItems: pagesTotal, id: 'pt' }">
            <td>
              <a  [routerLink]="['/producttype/detail/', item.id ]">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-blue mr-3">{{item.id}}</div>

                </div>
              </a>
            </td>
            <td>{{item.description}}</td>
            <td>
              <div class="dropdown actions">
                <button mdbBtn color="primary" class="btn btn-sm btn-icon" [routerLink]="['/producttype/create']"><i class="bx bxs-pencil mr-2"></i> Editar</button>
                <button mdbBtn color="danger" class="btn btn-sm btn-icon" [routerLink]="['/producttype/detail']"><i class="bx bxs-trash mr-2"></i> Apagar</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>

        <div class="row justify-content-between" name="paginationOptions">

          <select class="browser-default custom-select" style="width: 60px;" (change)="pageItemsChange($event)">
            <option *ngFor="let option of options" value={{option.label}}>{{ option.label }}</option>
          </select>
          <pagination-controls id="pt" (pageChange)="pageChange($event)"></pagination-controls>

          <button mdbBtn color="primary" [routerLink]="['/producttype/create']">Criar Tipo de Produto</button>

        </div>


    </div>
  </div>
</div>
