<div class="container text-center">
  <div class="row py-5">
    <div class="col-12">

      <table id="example" class="table table-hover responsive nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productType | paginate: { itemsPerPage: 10, currentPage: p, id: 'pt' }">
            <td>
              <a href="#">
                <div class="d-flex align-items-center">
                  <div class="avatar avatar-blue mr-3">{{item.id}}</div>

                </div>
              </a>
            </td>
            <td>{{item.description}}</td>
            <td>
              <div class="dropdown actions">
                  <button class="btn btn-sm btn-icon" [routerLink]="['/producttype/create']"><i class="bx bxs-pencil mr-2"></i> Editar</button>
                  <button class="btn btn-sm btn-icon" [routerLink]="['/producttype/detail']"><i class="bx bxs-trash mr-2"></i> Apagar</button>
                </div>
            </td>
          </tr>

        </tbody>
      </table>
          <pagination-controls id="pt" (pageChange)="p = $event"></pagination-controls>

    </div>
  </div>
</div>
